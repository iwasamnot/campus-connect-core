name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
  workflow_dispatch: # Allows manual triggering

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Setup Firebase Service Account
        run: |
          mkdir -p $HOME/.config
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAMPUS_CONNECT_SISTC }}' > $HOME/firebase-service-account.json
          chmod 600 $HOME/firebase-service-account.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json" >> $GITHUB_ENV
      
      - name: Authenticate Firebase CLI
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json
          firebase use campus-connect-sistc --non-interactive || firebase projects:list
      
      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --project campus-connect-sistc --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-service-account.json
      
      - name: Deploy Storage Rules
        run: firebase deploy --only storage:rules --project campus-connect-sistc --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-service-account.json
      
      - name: Cleanup Service Account
        if: always()
        run: rm -f $HOME/firebase-service-account.json
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAMPUS_CONNECT_SISTC }}
          channelId: live
          projectId: campus-connect-sistc
