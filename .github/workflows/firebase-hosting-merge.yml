name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
  workflow_dispatch: # Allows manual triggering

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify Firebase Secrets (without exposing values)
        run: |
          echo "Checking Firebase configuration secrets..."
          MISSING_SECRETS=()
          
          # Check each secret and verify it's not empty
          if [ -z "${{ secrets.VITE_FIREBASE_API_KEY }}" ] || [ "${{ secrets.VITE_FIREBASE_API_KEY }}" = "" ]; then
            MISSING_SECRETS+=("VITE_FIREBASE_API_KEY (empty or not set)")
          else
            echo "✅ VITE_FIREBASE_API_KEY is set"
          fi
          
          if [ -z "${{ secrets.VITE_FIREBASE_PROJECT_ID }}" ] || [ "${{ secrets.VITE_FIREBASE_PROJECT_ID }}" = "" ]; then
            MISSING_SECRETS+=("VITE_FIREBASE_PROJECT_ID (empty or not set)")
          else
            echo "✅ VITE_FIREBASE_PROJECT_ID is set (value: ${{ secrets.VITE_FIREBASE_PROJECT_ID }})"
          fi
          
          if [ -z "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" ] || [ "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" = "" ]; then
            MISSING_SECRETS+=("VITE_FIREBASE_AUTH_DOMAIN (empty or not set)")
          else
            echo "✅ VITE_FIREBASE_AUTH_DOMAIN is set"
          fi
          
          if [ -z "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" ] || [ "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" = "" ]; then
            MISSING_SECRETS+=("VITE_FIREBASE_STORAGE_BUCKET (empty or not set)")
          else
            echo "✅ VITE_FIREBASE_STORAGE_BUCKET is set"
          fi
          
          if [ -z "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" ] || [ "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" = "" ]; then
            MISSING_SECRETS+=("VITE_FIREBASE_MESSAGING_SENDER_ID (empty or not set)")
          else
            echo "✅ VITE_FIREBASE_MESSAGING_SENDER_ID is set"
          fi
          
          if [ -z "${{ secrets.VITE_FIREBASE_APP_ID }}" ] || [ "${{ secrets.VITE_FIREBASE_APP_ID }}" = "" ]; then
            MISSING_SECRETS+=("VITE_FIREBASE_APP_ID (empty or not set)")
          else
            echo "✅ VITE_FIREBASE_APP_ID is set"
          fi
          
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "❌ ERROR: Missing or empty required Firebase secrets:"
            for secret in "${MISSING_SECRETS[@]}"; do
              echo "   - $secret"
            done
            echo ""
            echo "Please add these secrets in GitHub Settings → Secrets → Actions"
            echo "See README.md for setup instructions"
            exit 1
          else
            echo "✅ All required Firebase secrets are set and non-empty"
          fi
      
      - name: Verify ZEGOCLOUD App ID (without exposing value)
        run: |
          if [ -z "${{ secrets.VITE_ZEGOCLOUD_APP_ID }}" ]; then
            echo "⚠️ WARNING: VITE_ZEGOCLOUD_APP_ID secret is not set!"
            echo "Please add it in GitHub Settings → Secrets → Actions"
            echo "This will cause calling features to be disabled."
          else
            echo "✅ VITE_ZEGOCLOUD_APP_ID secret is set (value hidden for security)"
          fi
      
      
      - name: Build project
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_ZEGOCLOUD_APP_ID: ${{ secrets.VITE_ZEGOCLOUD_APP_ID }}
      
      - name: Verify Firebase config in build output
        run: |
          echo "Verifying Firebase configuration was included in build..."
          
          # Check if project ID is in the built files (should be replaced, not as env var)
          if grep -r "campus-connect-sistc" dist/assets/*.js 2>/dev/null | head -1; then
            echo "✅ Firebase Project ID found in built files"
          else
            echo "⚠️ WARNING: Firebase Project ID not found in built files"
          fi
          
          # Check if API key pattern is present (should be replaced, not as env var)
          if grep -r "AIzaSy" dist/assets/*.js 2>/dev/null | head -1; then
            echo "✅ Firebase API Key pattern found in built files"
          else
            echo "⚠️ WARNING: Firebase API Key pattern not found in built files"
          fi
          
          # Check if env var references are still present (should NOT be there)
          if grep -r "VITE_FIREBASE" dist/assets/*.js 2>/dev/null; then
            echo "❌ ERROR: Environment variable references found in built files!"
            echo "This means Vite didn't replace the env vars during build"
            echo "Check that secrets are set correctly in GitHub Settings"
            exit 1
          else
            echo "✅ No environment variable references found (correct - they should be replaced)"
          fi
          
          # Check if auth domain is present
          if grep -r "firebaseapp.com" dist/assets/*.js 2>/dev/null | head -1; then
            echo "✅ Firebase Auth Domain found in built files"
          else
            echo "⚠️ WARNING: Firebase Auth Domain not found in built files"
          fi
      
      - name: Verify ZEGOCLOUD App ID in build output
        run: |
          echo "Checking if VITE_ZEGOCLOUD_APP_ID was included in build..."
          if grep -r "128222087" dist/assets/*.js 2>/dev/null | head -1; then
            echo "✅ ZEGOCLOUD App ID found in built files"
          else
            echo "⚠️ WARNING: ZEGOCLOUD App ID not found in built files"
            echo "This might indicate the environment variable wasn't replaced during build"
            echo "Checking for VITE_ZEGOCLOUD references..."
            grep -r "VITE_ZEGOCLOUD" dist/assets/*.js 2>/dev/null | head -3 || echo "No VITE_ZEGOCLOUD references found"
          fi
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Setup Firebase Service Account
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAMPUS_CONNECT_SISTC }}
      
      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --project campus-connect-sistc --non-interactive
        continue-on-error: true
      
      - name: Deploy Storage Rules
        run: firebase deploy --only storage --project campus-connect-sistc --non-interactive || echo "Storage rules deployment failed - Storage may not be enabled. See ENABLE_STORAGE.md for setup instructions."
        continue-on-error: true
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAMPUS_CONNECT_SISTC }}
          channelId: live
          projectId: campus-connect-sistc
