name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
  workflow_dispatch: # Allows manual triggering

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch last 2 commits to compare changes
      
      - name: Check for relevant changes
        id: check-changes
        run: |
          echo "üîç Checking which files changed..."
          
          # Get list of changed files (handle first commit case)
          if git rev-parse --verify HEAD~1 > /dev/null 2>&1; then
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          else
            echo "‚ÑπÔ∏è First commit detected - building everything"
            echo "skip_build=false" >> $GITHUB_OUTPUT
            echo "rules_only=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "‚ÑπÔ∏è No files changed - skipping build"
            echo "skip_build=true" >> $GITHUB_OUTPUT
            echo "rules_only=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check if any source files changed (that would require a rebuild)
          SOURCE_CHANGED=false
          if echo "$CHANGED_FILES" | grep -E "\.(js|jsx|ts|tsx|css|json|html|md)$|vite\.config|package\.json|package-lock\.json|src/|public/" > /dev/null; then
            SOURCE_CHANGED=true
            echo "‚úÖ Source files changed - build required"
          fi
          
          # Check if only non-source files changed (docs, configs, etc.)
          if [ "$SOURCE_CHANGED" = "false" ]; then
            echo "‚ÑπÔ∏è Only non-source files changed - skipping build"
            echo "skip_build=true" >> $GITHUB_OUTPUT
          else
            echo "skip_build=false" >> $GITHUB_OUTPUT
          fi
          
          # Check if only Firestore/Storage rules changed
          if echo "$CHANGED_FILES" | grep -E "firestore\.rules|storage\.rules" > /dev/null && [ "$SOURCE_CHANGED" = "false" ]; then
            echo "‚ÑπÔ∏è Only Firestore/Storage rules changed"
            echo "rules_only=true" >> $GITHUB_OUTPUT
          else
            echo "rules_only=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'  # ‚úÖ Enable npm cache for faster installs
      
      - name: Cache node_modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        if: steps.check-changes.outputs.skip_build != 'true'
        run: npm ci
      
      - name: Cache Vite build
        uses: actions/cache@v4
        id: vite-cache
        if: steps.check-changes.outputs.skip_build != 'true'
        with:
          path: |
            node_modules/.vite
            dist
          key: ${{ runner.os }}-vite-${{ hashFiles('src/**', 'public/**', 'vite.config.js', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-vite-
      
      - name: Verify Firebase Secrets (without exposing values)
        if: steps.check-changes.outputs.skip_build != 'true' || steps.check-changes.outputs.rules_only == 'true'
        run: |
          echo "Checking Firebase configuration secrets..."
          MISSING_SECRETS=()
          
          # Check each secret and verify it's not empty
          if [ -z "${{ secrets.VITE_FIREBASE_API_KEY }}" ] || [ "${{ secrets.VITE_FIREBASE_API_KEY }}" = "" ]; then
            MISSING_SECRETS+=("VITE_FIREBASE_API_KEY (empty or not set)")
          else
            echo "‚úÖ VITE_FIREBASE_API_KEY is set"
          fi
          
          if [ -z "${{ secrets.VITE_FIREBASE_PROJECT_ID }}" ] || [ "${{ secrets.VITE_FIREBASE_PROJECT_ID }}" = "" ]; then
            MISSING_SECRETS+=("VITE_FIREBASE_PROJECT_ID (empty or not set)")
          else
            echo "‚úÖ VITE_FIREBASE_PROJECT_ID is set (value: ${{ secrets.VITE_FIREBASE_PROJECT_ID }})"
          fi
          
          if [ -z "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" ] || [ "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" = "" ]; then
            MISSING_SECRETS+=("VITE_FIREBASE_AUTH_DOMAIN (empty or not set)")
          else
            echo "‚úÖ VITE_FIREBASE_AUTH_DOMAIN is set"
          fi
          
          if [ -z "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" ] || [ "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" = "" ]; then
            MISSING_SECRETS+=("VITE_FIREBASE_STORAGE_BUCKET (empty or not set)")
          else
            echo "‚úÖ VITE_FIREBASE_STORAGE_BUCKET is set"
          fi
          
          if [ -z "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" ] || [ "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" = "" ]; then
            MISSING_SECRETS+=("VITE_FIREBASE_MESSAGING_SENDER_ID (empty or not set)")
          else
            echo "‚úÖ VITE_FIREBASE_MESSAGING_SENDER_ID is set"
          fi
          
          if [ -z "${{ secrets.VITE_FIREBASE_APP_ID }}" ] || [ "${{ secrets.VITE_FIREBASE_APP_ID }}" = "" ]; then
            MISSING_SECRETS+=("VITE_FIREBASE_APP_ID (empty or not set)")
          else
            echo "‚úÖ VITE_FIREBASE_APP_ID is set"
          fi
          
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "‚ùå ERROR: Missing or empty required Firebase secrets:"
            for secret in "${MISSING_SECRETS[@]}"; do
              echo "   - $secret"
            done
            echo ""
            echo "Please add these secrets in GitHub Settings ‚Üí Secrets ‚Üí Actions"
            echo "See README.md for setup instructions"
            exit 1
          else
            echo "‚úÖ All required Firebase secrets are set and non-empty"
          fi
      
      - name: Verify ZEGOCLOUD App ID (without exposing value)
        if: steps.check-changes.outputs.skip_build != 'true'
        run: |
          if [ -z "${{ secrets.VITE_ZEGOCLOUD_APP_ID }}" ]; then
            echo "‚ö†Ô∏è WARNING: VITE_ZEGOCLOUD_APP_ID secret is not set!"
            echo "Please add it in GitHub Settings ‚Üí Secrets ‚Üí Actions"
            echo "This will cause calling features to be disabled."
          else
            echo "‚úÖ VITE_ZEGOCLOUD_APP_ID secret is set (value hidden for security)"
          fi
      
      
      - name: Create .env file for build
        if: steps.check-changes.outputs.skip_build != 'true'
        run: |
          echo "Creating .env file for Vite build..."
          cat > .env << EOF
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_PINECONE_API_KEY=${{ secrets.VITE_PINECONE_API_KEY }}
          VITE_PINECONE_INDEX_NAME=${{ secrets.VITE_PINECONE_INDEX_NAME }}
          VITE_ZEGOCLOUD_APP_ID=${{ secrets.VITE_ZEGOCLOUD_APP_ID }}
          VITE_CLOUDINARY_CLOUD_NAME=${{ secrets.VITE_CLOUDINARY_CLOUD_NAME }}
          VITE_CLOUDINARY_UPLOAD_PRESET=${{ secrets.VITE_CLOUDINARY_UPLOAD_PRESET }}
          VITE_GIPHY_API_KEY=${{ secrets.VITE_GIPHY_API_KEY }}
          VITE_STORAGE_PROVIDER=cloudinary
          VITE_GROQ_API_KEY=${{ secrets.VITE_GROQ_API_KEY }}
          VITE_OLLAMA_URL=${{ secrets.VITE_OLLAMA_URL }}
          VITE_OLLAMA_MODEL=${{ secrets.VITE_OLLAMA_MODEL }}
          VITE_TAVILY_KEY=${{ secrets.VITE_TAVILY_KEY }}
          VITE_DEEPGRAM_KEY=${{ secrets.VITE_DEEPGRAM_KEY }}
          EOF
          echo "‚úÖ .env file created (values hidden for security)"
          # Verify .env file was created (without exposing values)
          if [ -f .env ]; then
            echo "‚úÖ .env file exists"
            echo "File size: $(wc -c < .env) bytes"
            # Check if keys are present (without showing values)
            grep -q "VITE_FIREBASE_API_KEY=" .env && echo "‚úÖ VITE_FIREBASE_API_KEY is in .env" || echo "‚ùå VITE_FIREBASE_API_KEY missing from .env"
            grep -q "VITE_FIREBASE_PROJECT_ID=" .env && echo "‚úÖ VITE_FIREBASE_PROJECT_ID is in .env" || echo "‚ùå VITE_FIREBASE_PROJECT_ID missing from .env"
          else
            echo "‚ùå ERROR: .env file was not created!"
            exit 1
          fi
      
      - name: Build project
        if: steps.check-changes.outputs.skip_build != 'true'
        run: npm run build
      
      - name: Fix JSX extensions (safety net)
        if: steps.check-changes.outputs.skip_build != 'true'
        run: npm run fix:jsx
        continue-on-error: true
      
      - name: Verify build output (CRITICAL - Prevents MIME type errors)
        if: steps.check-changes.outputs.skip_build != 'true'
        run: |
          echo "üîç Verifying build output..."
          
          # ‚úÖ CRITICAL: Ensure dist folder exists
          if [ ! -d "dist" ]; then
            echo "‚ùå ERROR: dist folder does not exist! Build failed."
            exit 1
          fi
          
          # ‚úÖ CRITICAL: Check for raw JSX files (should NEVER exist in dist)
          JSX_FILES=$(find dist -name "*.jsx" -o -name "*.tsx" 2>/dev/null || true)
          if [ -n "$JSX_FILES" ]; then
            echo "‚ùå CRITICAL ERROR: Found raw JSX/TSX files in dist folder!"
            echo "These files will cause 'MIME type text/jsx' errors in production."
            echo "Files found:"
            echo "$JSX_FILES"
            exit 1
          else
            echo "‚úÖ No raw JSX/TSX files found in dist (correct)"
          fi
          
          # ‚úÖ Verify only compiled JS files exist
          JS_FILES=$(find dist -name "*.js" -type f | wc -l)
          if [ "$JS_FILES" -eq 0 ]; then
            echo "‚ùå ERROR: No JavaScript files found in dist! Build may have failed."
            exit 1
          else
            echo "‚úÖ Found $JS_FILES compiled JavaScript file(s)"
          fi
          
          # ‚úÖ Verify index.html exists
          if [ ! -f "dist/index.html" ]; then
            echo "‚ùå ERROR: dist/index.html not found! Build failed."
            exit 1
          else
            echo "‚úÖ dist/index.html exists"
          fi
          
          # ‚úÖ Verify index.html references compiled JS (not JSX)
          if grep -q "\.jsx" dist/index.html 2>/dev/null; then
            echo "‚ùå ERROR: index.html references .jsx files! Should reference .js files."
            exit 1
          else
            echo "‚úÖ index.html only references compiled .js files"
          fi
          
          # Quick checks - warnings only
          if grep -q "campus-connect-sistc" dist/assets/*.js 2>/dev/null; then
            echo "‚úÖ Firebase Project ID found in build"
          else
            echo "‚ö†Ô∏è WARNING: Firebase Project ID not found in build"
          fi
          
          if [ -f dist/logo.png ]; then
            echo "‚úÖ logo.png copied to dist"
          else
            echo "‚ö†Ô∏è WARNING: logo.png not found in dist"
          fi
          
          echo "‚úÖ Build verification complete - safe to deploy"
      
      - name: Install Firebase CLI
        if: steps.check-changes.outputs.skip_build != 'true' || steps.check-changes.outputs.rules_only == 'true'
        run: npm install -g firebase-tools
      
      - name: Setup Firebase Service Account
        if: steps.check-changes.outputs.skip_build != 'true' || steps.check-changes.outputs.rules_only == 'true'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAMPUS_CONNECT_SISTC }}
      
      - name: Check if rules changed
        id: rules-changed
        run: |
          if git rev-parse --verify HEAD~1 > /dev/null 2>&1; then
            if git diff --name-only HEAD~1 HEAD | grep -E "(firestore|storage)\.rules" > /dev/null; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy Firestore Rules
        if: steps.check-changes.outputs.skip_build == 'true' || steps.check-changes.outputs.rules_only == 'true' || steps.rules-changed.outputs.changed == 'true'
        run: firebase deploy --only firestore:rules --project campus-connect-sistc --non-interactive
        continue-on-error: true
      
      - name: Deploy Storage Rules
        if: steps.check-changes.outputs.skip_build == 'true' || steps.check-changes.outputs.rules_only == 'true' || steps.rules-changed.outputs.changed == 'true'
        run: firebase deploy --only storage --project campus-connect-sistc --non-interactive || echo "Storage rules deployment failed - Storage may not be enabled. See ENABLE_STORAGE.md for setup instructions."
        continue-on-error: true

      - name: Check if functions changed
        id: functions-changed
        if: steps.check-changes.outputs.skip_build != 'true'
        run: |
          if git rev-parse --verify HEAD~1 > /dev/null 2>&1; then
            if git diff --name-only HEAD~1 HEAD | grep -E "^functions/" > /dev/null; then
              echo "changed=true" >> $GITHUB_OUTPUT
            else
              echo "changed=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Install Functions Dependencies
        if: steps.check-changes.outputs.skip_build != 'true' && steps.functions-changed.outputs.changed == 'true'
        run: cd functions && npm ci

      - name: Set Functions Config from GitHub Secrets (legacy, simple)
        if: steps.check-changes.outputs.skip_build != 'true' && steps.functions-changed.outputs.changed == 'true'
        run: |
          echo "Setting Firebase Functions config from GitHub Secrets (pinecone + groq)..."
          
          # Pinecone config (optional - only if secrets exist)
          if [ -n "${{ secrets.PINECONE_API_KEY }}" ] && [ -n "${{ secrets.PINECONE_INDEX_NAME }}" ]; then
            firebase functions:config:set \
              pinecone.api_key="${{ secrets.PINECONE_API_KEY }}" \
              pinecone.index="${{ secrets.PINECONE_INDEX_NAME }}" \
              --project campus-connect-sistc --non-interactive || echo "‚ö†Ô∏è Warning: Could not set Pinecone config (may already be set)"
          else
            echo "‚ö†Ô∏è Warning: PINECONE_API_KEY or PINECONE_INDEX_NAME not set in GitHub Secrets - backend RAG will fall back to local mode"
          fi
          
          # Groq config (optional - only if secret exists)
          if [ -n "${{ secrets.VITE_GROQ_API_KEY }}" ]; then
            firebase functions:config:set \
              groq.api_key="${{ secrets.VITE_GROQ_API_KEY }}" \
              --project campus-connect-sistc --non-interactive || echo "‚ö†Ô∏è Warning: Could not set Groq config (may already be set)"
          else
            echo "‚ö†Ô∏è Warning: VITE_GROQ_API_KEY not set in GitHub Secrets - Groq embeddings will be disabled on backend"
          fi


      - name: Deploy Cloud Functions
        if: steps.check-changes.outputs.skip_build != 'true' && steps.functions-changed.outputs.changed == 'true'
        run: firebase deploy --only functions --project campus-connect-sistc --non-interactive --force
      
      - name: Deploy to Firebase Hosting
        if: steps.check-changes.outputs.skip_build != 'true'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAMPUS_CONNECT_SISTC }}
          channelId: live
          projectId: campus-connect-sistc
      
      - name: Skip deployment message
        if: steps.check-changes.outputs.skip_build == 'true'
        run: |
          echo "‚è≠Ô∏è Skipping build and deployment - no relevant source files changed"
          echo "Changed files were:"
          git diff --name-only HEAD~1 HEAD || echo "Unable to determine changed files"
