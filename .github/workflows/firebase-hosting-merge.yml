name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
  workflow_dispatch: # Allows manual triggering

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify Firebase Secrets (without exposing values)
        run: |
          echo "Checking Firebase configuration secrets..."
          MISSING_SECRETS=()
          
          # Check each secret and verify it's not empty
          if [ -z "${{ secrets.VITE_FIREBASE_API_KEY }}" ] || [ "${{ secrets.VITE_FIREBASE_API_KEY }}" = "" ]; then
            MISSING_SECRETS+=("VITE_FIREBASE_API_KEY (empty or not set)")
          else
            echo "✅ VITE_FIREBASE_API_KEY is set"
          fi
          
          if [ -z "${{ secrets.VITE_FIREBASE_PROJECT_ID }}" ] || [ "${{ secrets.VITE_FIREBASE_PROJECT_ID }}" = "" ]; then
            MISSING_SECRETS+=("VITE_FIREBASE_PROJECT_ID (empty or not set)")
          else
            echo "✅ VITE_FIREBASE_PROJECT_ID is set (value: ${{ secrets.VITE_FIREBASE_PROJECT_ID }})"
          fi
          
          if [ -z "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" ] || [ "${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" = "" ]; then
            MISSING_SECRETS+=("VITE_FIREBASE_AUTH_DOMAIN (empty or not set)")
          else
            echo "✅ VITE_FIREBASE_AUTH_DOMAIN is set"
          fi
          
          if [ -z "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" ] || [ "${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" = "" ]; then
            MISSING_SECRETS+=("VITE_FIREBASE_STORAGE_BUCKET (empty or not set)")
          else
            echo "✅ VITE_FIREBASE_STORAGE_BUCKET is set"
          fi
          
          if [ -z "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" ] || [ "${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" = "" ]; then
            MISSING_SECRETS+=("VITE_FIREBASE_MESSAGING_SENDER_ID (empty or not set)")
          else
            echo "✅ VITE_FIREBASE_MESSAGING_SENDER_ID is set"
          fi
          
          if [ -z "${{ secrets.VITE_FIREBASE_APP_ID }}" ] || [ "${{ secrets.VITE_FIREBASE_APP_ID }}" = "" ]; then
            MISSING_SECRETS+=("VITE_FIREBASE_APP_ID (empty or not set)")
          else
            echo "✅ VITE_FIREBASE_APP_ID is set"
          fi
          
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "❌ ERROR: Missing or empty required Firebase secrets:"
            for secret in "${MISSING_SECRETS[@]}"; do
              echo "   - $secret"
            done
            echo ""
            echo "Please add these secrets in GitHub Settings → Secrets → Actions"
            echo "See README.md for setup instructions"
            exit 1
          else
            echo "✅ All required Firebase secrets are set and non-empty"
          fi
      
      - name: Verify ZEGOCLOUD App ID (without exposing value)
        run: |
          if [ -z "${{ secrets.VITE_ZEGOCLOUD_APP_ID }}" ]; then
            echo "⚠️ WARNING: VITE_ZEGOCLOUD_APP_ID secret is not set!"
            echo "Please add it in GitHub Settings → Secrets → Actions"
            echo "This will cause calling features to be disabled."
          else
            echo "✅ VITE_ZEGOCLOUD_APP_ID secret is set (value hidden for security)"
          fi
      
      
      - name: Create .env file for build
        run: |
          echo "Creating .env file for Vite build..."
          cat > .env << EOF
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_OPENAI_API_KEY=${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}
          VITE_PINECONE_API_KEY=${{ secrets.VITE_PINECONE_API_KEY }}
          VITE_PINECONE_INDEX_NAME=${{ secrets.VITE_PINECONE_INDEX_NAME }}
          VITE_ZEGOCLOUD_APP_ID=${{ secrets.VITE_ZEGOCLOUD_APP_ID }}
          VITE_CLOUDINARY_CLOUD_NAME=${{ secrets.VITE_CLOUDINARY_CLOUD_NAME }}
          VITE_CLOUDINARY_UPLOAD_PRESET=${{ secrets.VITE_CLOUDINARY_UPLOAD_PRESET }}
          VITE_GIPHY_API_KEY=${{ secrets.VITE_GIPHY_API_KEY }}
          VITE_STORAGE_PROVIDER=cloudinary
          VITE_GROQ_API_KEY=${{ secrets.VITE_GROQ_API_KEY }}
          VITE_HUGGINGFACE_API_KEY=${{ secrets.VITE_HUGGINGFACE_API_KEY }}
          VITE_ANTHROPIC_API_KEY=${{ secrets.VITE_ANTHROPIC_API_KEY }}
          VITE_GCP_PROJECT_ID=campus-connect-sistc
          VITE_GCP_LOCATION=us-central1
          VITE_GCP_SERVICE_ACCOUNT_KEY=${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          VITE_GCP_SERVICE_ACCOUNT_JSON=${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          VITE_VERTEX_AI_FUNCTION_URL=https://us-central1-campus-connect-sistc.cloudfunctions.net/generateVertexAIResponse
          EOF
          echo "✅ .env file created (values hidden for security)"
          # Verify .env file was created (without exposing values)
          if [ -f .env ]; then
            echo "✅ .env file exists"
            echo "File size: $(wc -c < .env) bytes"
            # Check if keys are present (without showing values)
            grep -q "VITE_FIREBASE_API_KEY=" .env && echo "✅ VITE_FIREBASE_API_KEY is in .env" || echo "❌ VITE_FIREBASE_API_KEY missing from .env"
            grep -q "VITE_FIREBASE_PROJECT_ID=" .env && echo "✅ VITE_FIREBASE_PROJECT_ID is in .env" || echo "❌ VITE_FIREBASE_PROJECT_ID missing from .env"
          else
            echo "❌ ERROR: .env file was not created!"
            exit 1
          fi
      
      - name: Build project
        run: npm run build
      
      - name: Quick verify build output (non-blocking)
        continue-on-error: true
        run: |
          echo "Quick verification (non-blocking - won't stop deployment)..."
          # Quick checks - warnings only, don't fail build
          if grep -q "campus-connect-sistc" dist/assets/*.js 2>/dev/null; then
            echo "✅ Firebase Project ID found"
          else
            echo "⚠️ WARNING: Firebase Project ID not found"
          fi
          if grep -q "AIzaSy" dist/assets/*.js 2>/dev/null; then
            echo "✅ Firebase API Key found"
          else
            echo "⚠️ WARNING: Firebase API Key not found"
          fi
          if [ -f dist/logo.png ]; then
            echo "✅ logo.png copied to dist"
          else
            echo "⚠️ WARNING: logo.png not found in dist"
          fi
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Setup Firebase Service Account
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAMPUS_CONNECT_SISTC }}
      
      - name: Deploy Firestore Rules
        run: firebase deploy --only firestore:rules --project campus-connect-sistc --non-interactive
        continue-on-error: true
      
      - name: Deploy Storage Rules
        run: firebase deploy --only storage --project campus-connect-sistc --non-interactive || echo "Storage rules deployment failed - Storage may not be enabled. See ENABLE_STORAGE.md for setup instructions."
        continue-on-error: true

      - name: Install Functions Dependencies
        run: cd functions && npm ci

      - name: Set Functions Config from GitHub Secrets (legacy, simple)
        run: |
          echo "Setting Firebase Functions config from GitHub Secrets (pinecone + groq)..."
          
          # Pinecone config (optional - only if secrets exist)
          if [ -n "${{ secrets.PINECONE_API_KEY }}" ] && [ -n "${{ secrets.PINECONE_INDEX_NAME }}" ]; then
            firebase functions:config:set \
              pinecone.api_key="${{ secrets.PINECONE_API_KEY }}" \
              pinecone.index="${{ secrets.PINECONE_INDEX_NAME }}" \
              --project campus-connect-sistc --non-interactive || echo "⚠️ Warning: Could not set Pinecone config (may already be set)"
          else
            echo "⚠️ Warning: PINECONE_API_KEY or PINECONE_INDEX_NAME not set in GitHub Secrets - backend RAG will fall back to local mode"
          fi
          
          # Groq config (optional - only if secret exists)
          if [ -n "${{ secrets.VITE_GROQ_API_KEY }}" ]; then
            firebase functions:config:set \
              groq.api_key="${{ secrets.VITE_GROQ_API_KEY }}" \
              --project campus-connect-sistc --non-interactive || echo "⚠️ Warning: Could not set Groq config (may already be set)"
          else
            echo "⚠️ Warning: VITE_GROQ_API_KEY not set in GitHub Secrets - Groq embeddings will be disabled on backend"
          fi

      - name: Set GCP Service Account Secret in Firebase Secret Manager
        continue-on-error: true
        run: |
          echo "Setting GCP_SERVICE_ACCOUNT_KEY in Firebase Secret Manager..."
          # Check if secret exists in GitHub Secrets
          if [ -z "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" ]; then
            echo "⚠️ WARNING: GCP_SERVICE_ACCOUNT_KEY not set in GitHub Secrets"
            echo "Vertex AI function will not work until this secret is set."
            echo "You can set it manually: firebase functions:secrets:set GCP_SERVICE_ACCOUNT_KEY --project campus-connect-sistc"
            exit 0  # Don't fail, just warn
          fi
          
          echo "✅ GCP_SERVICE_ACCOUNT_KEY found in GitHub Secrets"
          
          # Try to set/update the secret value using printf to safely handle JSON
          # Use --data-file=- to read from stdin, which safely handles all JSON characters
          echo "Setting secret value in Firebase Secret Manager..."
          printf '%s' "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" | firebase functions:secrets:set GCP_SERVICE_ACCOUNT_KEY \
            --project campus-connect-sistc --data-file=- --non-interactive 2>&1 || {
            echo "⚠️ WARNING: Could not set GCP_SERVICE_ACCOUNT_KEY automatically"
            echo "This might be due to insufficient permissions or the secret already exists."
            echo "The deployment will continue. To set it manually:"
            echo "1. Go to Firebase Console → Functions → Secrets"
            echo "2. Create/update secret named: GCP_SERVICE_ACCOUNT_KEY"
            echo "3. Paste your service account JSON from GitHub Secrets"
            echo "Or run: firebase functions:secrets:set GCP_SERVICE_ACCOUNT_KEY --project campus-connect-sistc"
            exit 0  # Don't fail the workflow, just warn
          }
          echo "✅ GCP_SERVICE_ACCOUNT_KEY secret set successfully in Firebase Secret Manager"

      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --project campus-connect-sistc --non-interactive --force
      
      - name: Get Vertex AI Function URL and Update .env
        run: |
          echo "Getting Vertex AI Cloud Function URL..."
          # Extract function URL from Firebase deployment output or construct it
          # Format: https://{region}-{project-id}.cloudfunctions.net/generateVertexAIResponse
          # For onCall functions, the URL format is different - we'll construct it
          PROJECT_ID="campus-connect-sistc"
          REGION="us-central1"  # Default region for Firebase Functions
          FUNCTION_URL="https://${REGION}-${PROJECT_ID}.cloudfunctions.net/generateVertexAIResponse"
          
          echo "Vertex AI Function URL: ${FUNCTION_URL}"
          echo "VITE_VERTEX_AI_FUNCTION_URL=${FUNCTION_URL}" >> .env
          echo "✅ Added VITE_VERTEX_AI_FUNCTION_URL to .env"
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAMPUS_CONNECT_SISTC }}
          channelId: live
          projectId: campus-connect-sistc
