name: RAG Upload to Pinecone

on:
  # Manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "yes" to confirm upload to Pinecone'
        required: true
        default: 'no'
  
  # Optionally trigger when universityData.json changes
  push:
    branches:
      - main
    paths:
      - 'src/data/universityData.json'

jobs:
  upload:
    runs-on: ubuntu-latest
    
    # Only run if manually confirmed or if triggered by push
    if: github.event_name == 'push' || github.event.inputs.confirm == 'yes'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Upload to Pinecone
        env:
          # Support both naming conventions for secrets
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY || secrets.VITE_PINECONE_API_KEY }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME || secrets.VITE_PINECONE_INDEX_NAME || 'campus-connect-index' }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || secrets.VITE_GEMINI_API_KEY }}
        run: npm run rag:upload
